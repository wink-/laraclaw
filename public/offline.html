<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a202c">
    <title>Laraclaw - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">
    <div class="text-center p-8 max-w-md">
        <div class="w-16 h-16 bg-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
            <svg class="w-9 h-9 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m-2.829-2.829a5 5 0 000-7.07m-4.243 9.9a9 9 0 01-6.364-2.636m2.829-2.829a5 5 0 017.07 0"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold mb-3">You're Offline</h1>
        <p class="text-gray-400 mb-6">
            Laraclaw needs a network connection to your Tailnet or the internet.
            Check your Tailscale connection and try again.
        </p>
        <button onclick="window.location.reload()" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium transition">
            Try Again
        </button>
    </div>
</body>
</html>
